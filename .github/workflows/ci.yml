name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: TypeScript check
      run: npm run build
      
    - name: Lint
      run: npm run lint
      
    - name: Unit tests
      run: npm test -- --run
      
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
      
    - name: E2E tests
      run: npm run test:e2e